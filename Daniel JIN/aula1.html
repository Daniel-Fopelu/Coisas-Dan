<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>Programa Olá Você!!</h1>
    <pre>Nome: <input type="text" value="Deus" id="nome"></pre>
    <pre>Repetição: <input type="text" value="50" id="repetir"></pre>
    <pre><input type="button" value="Mostrar" onclick="mostrarOla()"></pre>
    <pre id="resposta"></pre>
<body>
    <script>
        function mostrarOla(){
            var nome = document.getElementById("nome").value;
            var repetir = Number(document.getElementById("repetir").value);
            var mensagem = "";
            for(let i = 1; i <= repetir; i++){
                mensagem += "Olá " + nome + " - " + i + "\n";
            }
            document.getElementById("resposta").textContent = mensagem;
            
        }
    </script>
</body>
</html>
